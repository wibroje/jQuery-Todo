<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
  <h1>To Do List</h1>

  
  <div id="toggle" class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> To-do
    </label>
    <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Urgent!
    </label>
  </div>
  <br>

    <form id="forminput">
      <br>
      <input type="text" id="input" placeholder="Nope">
      


      <button type="button" id="btn" class="btn btn-dark">Add</button>
      

   

    </form>

      <ul id="todolist">
      </ul>

</div>
